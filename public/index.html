<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lizt - Simple List Manager</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="app-title">Lizt</h1>
            <button id="back-btn" class="back-btn hidden">‚Üê Back</button>
        </header>

        <main id="main-content">
            <!-- Main view: List of lists -->
            <div id="lists-view" class="view">
                <div class="lists-grid">
                    <div class="list-tile new-list-tile" id="new-list-btn">
                        <div class="plus-icon">+</div>
                        <span>New List</span>
                    </div>
                </div>
            </div>

            <!-- List view: Individual list items -->
            <div id="list-view" class="view hidden">
                <div class="list-header">
                    <h2 id="list-title"></h2>
                    <div class="list-actions">
                        <button id="export-list-btn" class="export-btn">Export</button>
                        <button id="delete-list-btn" class="delete-btn">Delete List</button>
                    </div>
                </div>
                
                <div class="add-item-section">
                    <input type="text" id="new-item-input" placeholder="Add new item..." maxlength="200">
                    <button id="add-item-btn">Add</button>
                </div>

                <ul id="list-items" class="list-items"></ul>
            </div>
        </main>
    </div>

    <!-- Modal for creating new list -->
    <div id="new-list-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Create New List</h3>
            <input type="text" id="list-name-input" placeholder="List name..." maxlength="50">
            <div class="modal-actions">
                <button id="cancel-btn">Cancel</button>
                <button id="create-list-btn">Create</button>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
