<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lizt - Simple List Manager</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="app-title">Lizt</h1>
            <button id="back-btn" class="back-btn hidden">‚Üê Back</button>
        </header>

        <main id="main-content">
            <!-- Main view: List of lists -->
            <div id="lists-view" class="view">
                <div class="lists-grid">
                    <div class="list-tile new-list-tile" id="new-list-btn">
                        <div class="plus-icon">+</div>
                        <span>New List</span>
                    </div>
                </div>
            </div>

            <!-- List view: Individual list items -->
            <div id="list-view" class="view hidden">
                <div class="list-header">
                    <h2 id="list-title"></h2>
                </div>
                
                <div class="add-item-section">
                    <input type="text" id="new-item-input" placeholder="Add new item..." maxlength="200">
                    <button id="add-item-btn">Add</button>
                </div>

                <ul id="list-items" class="list-items"></ul>

                <div class="list-operations">
                    <div class="filter-section">
                        <div class="filter-dropdown">
                            <button id="filter-btn" class="filter-btn">üè∑Ô∏è Filter ‚ñº</button>
                            <div id="filter-dropdown-menu" class="dropdown-menu hidden">
                                <div class="filter-header">
                                    <span>Filter by tags:</span>
                                    <button id="clear-filters-btn" class="clear-filters">Clear</button>
                                </div>
                                <div id="filter-tags-list" class="filter-tags"></div>
                            </div>
                        </div>
                        <div id="active-filters" class="active-filters hidden">
                            <span class="filter-label">Filtered by:</span>
                            <div id="active-filters-list" class="active-filters-list"></div>
                        </div>
                    </div>
                    
                    <div class="operations-right">
                        <div class="export-dropdown">
                            <button id="export-list-btn" class="export-btn">Export ‚ñº</button>
                            <div id="export-dropdown-menu" class="dropdown-menu hidden">
                                <button id="export-download-btn" class="dropdown-item">üìÅ Download as .md file</button>
                                <button id="export-clipboard-btn" class="dropdown-item">üìã Copy to clipboard</button>
                            </div>
                        </div>
                        <button id="delete-list-btn" class="delete-btn">Delete List</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for creating new list -->
    <div id="new-list-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Create New List</h3>
            <input type="text" id="list-name-input" placeholder="List name..." maxlength="50">
            <div class="modal-actions">
                <button id="cancel-btn">Cancel</button>
                <button id="create-list-btn">Create</button>
            </div>
        </div>
    </div>

    <!-- Modal for managing tags -->
    <div id="tags-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Manage Tags</h3>
            <div class="current-tags">
                <label>Current tags:</label>
                <div id="current-tags-list" class="tags-list"></div>
            </div>
            <div class="add-tag-section">
                <input type="text" id="new-tag-input" placeholder="Add tag (without #)..." maxlength="20">
                <button id="add-tag-btn">Add</button>
            </div>
            <div class="suggested-tags">
                <label>Suggested tags:</label>
                <div id="suggested-tags-list" class="tags-list"></div>
            </div>
            <div class="modal-actions">
                <button id="cancel-tags-btn">Cancel</button>
                <button id="save-tags-btn">Save</button>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
